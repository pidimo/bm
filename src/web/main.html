<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>business manager</title>

</head>

<body style="padding:0;margin:0;">
<div>
    <table cellpadding="0" cellspacing="0" border="0" width="780" align="center">
        <tr>
            <td><img src="layout/ui/img/bm_banner_dev.png" alt="">
            </td>
        </tr>
    </table>

    <table width="800" align="center">
        <tr>
            <td align="left" width="70%">
                &nbsp;
            </td>
            <td align="right" width="30%">


                <script language="JavaScript">

                    var config = {
                        "loginPage" :"http://dev.jatun.net/bm",
                        "homePage":1,
                        "width": "320px",
                        "height": "480px"
                    };

                    var url = config.loginPage + '?homePage=1';
                    var message = getMessage('message');
                    if (message != null) {
                        url += "&message=" + message;
                    }

                    //only for test bootstrap mode, this should be removed
                    if(isBootstrapMode()) {
                        url += "&uiMode=bootstrap";
                    }

                    function getMessage(name) {
                        var url = document.URL,
                                i = url.indexOf(name += '='),
                                j = url.indexOf('&', i);
                        if (-1 == j) {
                            j = url.length;
                        }
                        if (-1 != i) {
                            return url.substring(i + name.length, j);
                        }
                        return null;
                    }

                    function isBootstrapMode() {
                        //read current url params to check this
                        var queryParams = window.location.search.substring(0);
                        if(queryParams.indexOf("uiMode=bootstrap") != -1) {
                            return true;
                        }
                        return false;
                    }

                    document.write('<iframe src="' + url + '" frameborder="0" id="loginIFrame" width="' + config.width + '" height="' + config.height + '" scrolling="no" allowtransparency="true"></iframe>');


                </script>

            </td>
        </tr>
    </table>
</div>


</body>
</html>
