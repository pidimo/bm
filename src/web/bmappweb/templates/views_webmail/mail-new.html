<ion-view view-title="New">

  <ion-nav-buttons side="right">

    <button class="button" style="border-style: none">
      <i class="icon ion-paperclip" style="{{colorFont}}"></i>
    </button>

    <button class="button disabled"style="border-style: none" ng-click="sendMail()">
      <i class="icon ion-android-send" style="{{colorFont}}"></i>
    </button>  
    

  </ion-nav-buttons>
  
  <ion-content>
    <form>
      <div class="list">

        <label class="item item-input">
          <span class="input-label">From:</span>
          <input type="text" ng-model="data.mailAccountId">
          <!-- dto(mailAccountId) -->
        </label>

        <label class="item item-input">
          <span class="input-label">To:</span>
          <input type="text" ng-model="data.to">
          <!-- dto(to) -->
        </label>

        <label class="item item-input">
          <input type="text" placeholder="Subject" ng-model="data.mailSubject">
          <!-- dto(mailSubject) -->
        </label>

        <label class="item item-input">
          <input type="text" placeholder="Cc" ng-model="data.cc">
          <!-- dto(cc) -->
        </label>

        <label class="item item-input">
          <input type="text" placeholder="Bcc" ng-model="data.bcc">
          <!-- dto(bcc) -->
        </label>
        
        <label class="item item-input">
            <textarea placeholder="Detail" ng-model="data.body" style="width: 100%; height: 300px"></textarea>
        </label>
        
        
        
      </div>
    </form>
  </ion-content>

</ion-view>
