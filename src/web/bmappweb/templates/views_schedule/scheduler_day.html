<ion-view cache-view="false" view-title="{{real_date_view}}">
    
  <ion-nav-buttons side="right">

  <!--   <button disabled class="button" style="border-style: none" ng-click="newevent()">
        <i class="icon ion-edit" style="{{colorFont}}"></i>
    </button> -->

  </ion-nav-buttons>
    
    
  <div class="bar bar-subheader">

    <div class="button-bar">

      <button class="button icon-left ion-chevron-left button-clear button-dark" ng-click="schedulePrev()"></button>

      <button class="button button-clear button-dark" ng-model="realMonth" ng-click="scheduleToday()" >{{realMonth}}</button>
      <!-- {{ 'Today' | translate}} -->

      <button class="button icon-right ion-chevron-right button-clear button-dark" ng-click="scheduleNext()"></button>

    </div>

  </div>

  <ion-content class="has-subheader">

    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>

    <div id="calendar"></div>
    <div><br></div>
    <div><br></div>

  </ion-content>
  
  <div class="bar bar-footer">
    <div class="button-bar">
      <button class="button button-full button-light" ng-click="dataScheduleMonth()">{{ 'Month' | translate}}</button>
      <button class="button button-full button-light" ng-click="dataScheduleWekk()" >
  {{ 'Week' | translate}}</button>
      <button class="button button-full button-light" ng-click="dataScheduleDay()" >{{ 'Day' | translate}}</button>
    </div>
  </div>


</ion-view>
